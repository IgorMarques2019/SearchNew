<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS LINK -->

  <body>
    <div id="container">
      <video
        video
        class="container-bg"
        src="./wallpaper.mp4"
        muted
        autoplay preload
      ></video>

      <div id="form-data">
        <h1>Pesquise qualquer Coisa Abaixo</h1>

        <div id="form-search">
          <form
            class="form-box"
            action="https://www.youtube.com/results"
            target="blank_"
          >
            <input
              placeholder="Insert a text here..."
              autocomplete="off"
              type="search"
              name="search_query"
              id="search_query"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
    </div>
